name: Dev Testing ðŸ”Ž
on:
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    environment: dev-testing
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create .env for dev (from secrets)
        run: |
          echo "MINIO_DEV_ENDPOINT=${{ secrets.MINIO_DEV_ENDPOINT }}" >> .env
          echo "MINIO_DEV_ACCESS_KEY=${{ secrets.MINIO_DEV_ACCESS_KEY }}" >> .env
          echo "MINIO_DEV_SECRET_KEY=${{ secrets.MINIO_DEV_SECRET_KEY }}" >> .env
          echo "DEV_HOST_PORT=5000" >> .env

      - name: Build & start dev container
        run: sudo docker compose up --build --detach pacmusic-dev

      - name: Wait for app and run python test
        run: |
          sleep 10
          python3 -m pip install --user requests
          python3 tests/test_title.py

      - name: Tear down
        if: always()
        run: sudo docker compose down
